{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Admin Dashboard</h2>

<div class="row mb-4">
  <div class="col-lg-12">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">Peer-to-Chunk Distribution</div>
      <div class="card-body">
        <canvas id="dhtChart" height="100"></canvas>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">Upload/Download Activity Logs</div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>User</th>
              <th>Action</th>
              <th>File</th>
            </tr>
          </thead>
          <tbody>
            {% for log in logs %}
              <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.file }}</td>
              </tr>
            {% else %}
              <tr>
                <td colspan="4" class="text-center">No activity logged.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const dhtData = {{ dht | tojson }};
  const labels = Object.keys(dhtData);
  const data = labels.map(chunk => dhtData[chunk].length);

  const chart = new Chart(document.getElementById("dhtChart"), {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        label: "Number of Peers",
        data: data,
        backgroundColor: "rgba(54, 162, 235, 0.7)",
        borderColor: "rgba(54, 162, 235, 1)",
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          stepSize: 1
        }
      }
    }
  });
</script>

{% endblock %}
