{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
  <div class="card p-4">
    <h4 class="mb-3">File Ready</h4>
    <p class="mb-3">The file <strong>{{ filename }}</strong> has been successfully retrieved.</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">Download</a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-accent">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
