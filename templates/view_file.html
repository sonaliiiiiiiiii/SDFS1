{% extends 'base.html' %}
{% block content %}
<h3>✅ File Recovered</h3>
<div class="card mt-4">
  <div class="card-body">
    <p><strong>Filename:</strong> {{ filename }}</p>
    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success">⬇️ Download</a>
    {% if filename.endswith('.txt') %}
    <hr>
    <h5>📄 File Preview:</h5>
    <pre style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
      {{ open("temp/" + filename).read() }}
    </pre>
    {% endif %}
  </div>
</div>
{% endblock %}
